<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Comparison Table</title>
<style>
  /* Styles for the table */
  table {
    width: 100%;
    border-collapse: collapse;
    transition: background-color 0.3s ease;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #e0e0e0;
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Features</th>
      <th>Basic</th>
      <th>Standard</th>
      <th>Premium</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Price (per month)</td>
      <td>Rs. 500</td>
      <td>Rs. 1000</td>
      <td>Rs. 1500</td>
    </tr>
    <tr>
      <td>Users</td>
      <td>1</td>
      <td>5</td>
      <td>Unlimited</td>
    </tr>
    <tr>
      <td>Storage</td>
      <td>5GB</td>
      <td>20GB</td>
      <td>Unlimited</td>
    </tr>
    <tr>
      <td>Email Support</td>
      <td>&#10004;</td>
      <td>&#10004;</td>
      <td>&#10004;</td>
    </tr>
    <tr>
      <td>Phone Support</td>
      <td></td>
      <td>&#10004;</td>
      <td>&#10004;</td>
    </tr>
  </tbody>
</table>

</body>
</html>
