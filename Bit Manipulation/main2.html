<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox and Radio Buttons</title>
    <style>
      /* Checkbox Styles */
      .custom-checkbox,
      .custom-radio {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-right: 10px;
      }

      .custom-checkbox input[type="checkbox"],
      .custom-radio input[type="radio"] {
        opacity: 0;
      }

      .custom-checkbox label,
      .custom-radio label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #e0e0e0;
        border: 2px solid #7c4dff;
        border-radius: 3px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .custom-checkbox:hover label,
      .custom-radio:hover label {
        background-color: #d1d1d1;
      }

      .custom-checkbox input[type="checkbox"]:checked + label::after {
        content: "\2714"; /* Checkmark symbol */
        font-size: 14px;
        color: #7c4dff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Radio Button Styles */
      .custom-radio label::after {
        content: "";
        width: 10px;
        height: 10px;
        background-color: #7c4dff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.3s;
      }

      .custom-radio:hover label::after {
        background-color: #b085ff;
      }

      .custom-radio input[type="radio"]:checked + label::after {
        transform: translate(-50%, -50%) scale(1);
      }
    </style>
  </head>
  <body>
    <!-- Custom Checkbox Options -->
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox1" />
      <label for="checkbox1"></label>
    </div>
    <label for="checkbox1">Checkbox 1</label>

    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox2" />
      <label for="checkbox2"></label>
    </div>
    <label for="checkbox2">Checkbox 2</label>

    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox3" />
      <label for="checkbox3"></label>
    </div>
    <label for="checkbox3">Checkbox 3</label>

    <br/><br/><br/>

    <!-- Custom Radio Button Options -->
    <div class="custom-radio">
      <input type="radio" id="radio1" name="radio" />
      <label for="radio1"></label>
    </div>
    <label for="radio1">Radio Button 1</label>

    <div class="custom-radio">
      <input type="radio" id="radio2" name="radio" />
      <label for="radio2"></label>
    </div>
    <label for="radio2">Radio Button 2</label>

    <div class="custom-radio">
      <input type="radio" id="radio3" name="radio" />
      <label for="radio3"></label>
    </div>
    <label for="radio3">Radio Button 3</label>
  </body>
</html>
